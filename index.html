<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="unsorry">
     <meta name="description" content="leafletjs map center coordinate">

    <!-- Judul pada tab browser -->
    <title>Map Center Coordinate</title>

    <!-- Leaflet CSS Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
    <link rel="stylesheet" href="dist/MapCenterCoord/L.Control.MapCenterCoord.min.css" />
    <link rel="stylesheet" href="dist/OSMGeocoder/Control.OSMGeocoder.css" />
    <link rel="stylesheet" href="dist/ZoomDisplay/leaflet.zoomdisplay.css" />

    <link rel="icon" type="image/x-icon" href="https://unsorry.net/assets-date/images/favicon.png">

    <!-- Style untuk tampilan peta fullscreen -->
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
      button {
        padding-top: 3px;
        padding-bottom: 3px;
        padding-right: 10px;
        padding-left: 10px;
        background-color: #A4C639;
      }
    </style>
  </head>

  <body>
    <!-- Leaflet JavaScript Library -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <script src="dist/ZoomDisplay/leaflet.zoomdisplay.js"></script>
    <script src="dist/MapCenterCoord/L.Control.MapCenterCoord.min.js"></script>
    <script src="dist/OSMGeocoder/Control.OSMGeocoder.js"></script>

    <div id="map"></div>

    <script>
      /* Initial Map */
      var map = L.map('map').setView([-2.61119,118.65234],5);
      
      /* Tile Basemap */
      var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="http://www.unsorry.net" target="_blank">unsorry@2019</a>'
      });
      basemap.addTo(map);

      /* Geolocation */
      // function onLocationFound(e) {
      //   var radius = e.accuracy / 2;

      //   L.marker(e.latlng).addTo(map)
      //     .bindPopup("Lokasi Anda di sini, akurasi " + radius + " meter").openPopup();

      //   L.circle(e.latlng, radius).addTo(map);
      // }

      // function onLocationError(e) {
      //   alert(e.message);
      // }

      // map.on('locationfound', onLocationFound);
      // map.on('locationerror', onLocationError);

      // map.locate({setView: true, maxZoom: 9});

      /* Map Center Coordinate */
      L.control.mapCenterCoord({position: 'topright'}).addTo(map);

      var osmGeocoder = new L.Control.OSMGeocoder({placeholder: 'Cari lokasi...'});
      map.addControl(osmGeocoder);

      /* Scale Bar */
      L.control.scale({
        maxWidth: 150
      }).addTo(map);
    </script>
  </body>
</html>
